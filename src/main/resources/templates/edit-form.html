<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Livro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <h1 class="destaque">Editar Livro</h1>
        <div>
            <form th:action="@{/livros/edit/{id}(id=${livroDTO.id})}" th:object="${livroDTO}" method="post">
                <input type="hidden" th:field="*{id}" />
                <label  for="nome">Nome:</label>
                <input maxlength="45" type="text" th:field="*{nome}" /><br>
                <label for="autor">Autor:</label>
                <input maxlength="45" type="text" th:field="*{autor}" /><br>
                <label for="editora">Editora:</label>
                <input maxlength="45" type="text" th:field="*{editora}" /><br>
                <label for="isbn">ISBN:</label>
                <input maxlength="45" type="text" th:field="*{isbn}" /><br>
                <button type="submit">Salvar</button>
                <a class="cancel-button" href="/livros">Cancelar</a>
            </form>
        </div>
    </div>
</body>

</html>
